{% extends "base.html" %}
{% block title %}HR Login{% endblock %}

{% block styleInclude %}
<style>
    .sign_in{
        border: none;
        border-radius: 4px;
        margin: 5px 0;
        opacity: 0.85;
        display: inline-block;
        font-size: 17px;
        line-height: 20px;
        text-decoration: none; /* remove underline from anchors */
        background-color: #dd4b39;
        color: white;
    }
</style>
{% endblock %}
{% block content %}
<body  style="background-image: url(static/images/WhatsApp.jpeg); background-repeat: no-repeat; background-size: cover; " hight="120px" width="120px" bgproperties="fixed" >

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-xs-12 main_card" style="margin-top:50px;z-index:10;">
            <h1 class="text-center mt-4 hh">HR Login</h1>
            {% if hrErrMsg %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ hrErrMsg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-lg btn-danger mt-5 sign_in mx-auto d-block" style="z-index:10;">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
